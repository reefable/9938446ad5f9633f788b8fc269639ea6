<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon.ico">

<title>Form Pendaftaran Online Kandididat Pelayaran - portal.pelayar.id</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />

<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

<!-- CSS Files -->
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

<link href="assets/css/apply.css" rel="stylesheet" />

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/bg.jpg')">
    <!--   Branding  
    <a href="https://www.tujuhsamudra.com">
         <div class="logo-container">
            <div class="logo">
                <img src="assets/img/new_logo.png">
            </div>
            <div class="brand">
                Tujuh Samudra
            </div>
        </div>
    </a>

  <!--  Made With Material Kit  
  <a href="http://demos.creative-tim.com/material-kit/index.html?ref=material-bootstrap-wizard" class="made-with-mk">
    <div class="brand">MK</div>
    <div class="made-with">Made with <strong>Material Kit</strong></div>
  </a> -->

    <!--   Big container   -->
    <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
              <!--      Wizard container        -->
              <div class="wizard-container">
                  <div class="card wizard-card" data-color="orange" id="wizardProfile">
                      <form action="" method="">
                  <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

                        <div class="wizard-header">
                            <h3 class="wizard-title">
                               Aplikasi Online
                            </h3>
                <h5>Calon Kandidat Pelayaran</h5>
                        </div>
              <div class="wizard-navigation">
                <ul>
                                <li><a href="#about" data-toggle="tab">Info Pribadi</a></li>
                                <li><a href="#address" data-toggle="tab">Alamat</a></li>
                                <li><a href="#verify" data-toggle="tab">Verifikasi</a></li>
                            </ul>
              </div>

                          <div class="tab-content">
                              <div class="tab-pane" id="about">
                                <div class="row">
                                <h4 class="info-text">Info yang Akurat dan Terkini <br>akan mempercepat anda mendapatkan pekerjaan.</h4>
                                <div class="col-sm-4 col-sm-offset-1">
                                  <div class="picture-container">
                                  <div class="picture">
                                  <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                  <input name="foto" type="file" id="wizard-picture">
                                  </div>
                                  <label class="control-label"><b>PAS FOTO 6x4</b><br><small>tampak muka dan jelas</small></label>
                                  </div>
                                </div>
                                <div class="col-sm-6">
                                  <div class="input-group">
                                  <span class="input-group-addon">
                                  <i class="material-icons">face</i>
                                  </span>
                                  <div class="form-group label-floating">
                                  <label class="control-label">Nama Lengkap</label>
                                  <input name="fullname" type="text" class="form-control">
                                  </div>
                                  </div>
                                  <div class="input-group">
                                  <span class="input-group-addon">
                                  <i class="material-icons">email</i>
                                  </span>
                                  <div class="form-group label-floating">
                                  <label class="control-label">Email</label>
                                  <input name="email" type="email" class="form-control">
                                  </div>
                                  </div>
                                  <div class="input-group">
                                  <span class="input-group-addon">
                                  <i class="material-icons">phone</i>
                                  </span>
                                  <div class="form-group label-floating">
                                  <label class="control-label">Nomor Handphone <small>(081xxx)</small></label>
                                  <input name="phone" type="text" max="89999999999" style="font-size: 24px;" class="form-control">
                                  </div>
                                  </div>
                                  </div>
                                </div>
                              </div>
                              <div class="tab-pane" id="verify">
                                <!-- <h4 class="info-text">Verifikasi</h4> -->
                                <div class="row">
                                  <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group label-floating">
                                      <label class="control-label">KODE PELAUT <small> (10 digit kode pelaut anda)</small></label>
                                      <input name="phone" type="text" style="font-size: 36px;" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Your Competency Level</label>
                                      <select name="Competicy_Level" class="form-control">
                                        <option value='null'>Select One</option>
                                        <option value="ANT-1">ANT-1</option>
                                        <option value="ATT-1">ATT-1</option>
                                        <option value="ANT-2">ANT-2</option>
                                        <option value="ATT-2">ATT-2</option>
                                        <option value="ANT-3">ANT-3</option>
                                        <option value="ATT-3">ATT-3</option>
                                        <option value="ANT-4">ANT-4</option>
                                        <option value="ATT-4">ATT-4</option>
                                        <option value="ANT-5">ANT-5</option>
                                        <option value="ATT-5">ATT-5</option>
                                        <option value="ANT-D">ANT-D</option>
                                        <option value="ATT-D">ATT-D</option>
                                      </select>
                                    </div>
                                  </div>

                                  <div class="col-sm-5">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Your Last Rank </label>
                                      <select name="Last_Rank" class="form-control">
                                        <option value='null'>Select One</option>
                                        <option value='Master'>Master</option>
                                        <option value='Chief Engineer'>Chief Engineer</option>
                                        <option value='Chief Officer'>Chief Officer</option>
                                        <option value='Second Engineer'>Second Engineer</option>
                                        <option value='Second Officer'>Second Officer</option>
                                        <option value='Third Engineer'>Third Engineer</option>
                                        <option value='Third Officer'>Third Officer</option>
                                        <option value='Fourth Engineer'>Fourth Engineer</option>
                                        <option value='Gas Engineer'>Gas Engineer</option>
                                        <option value='Junior Officer'>Junior Officer</option>
                                        <option value='Junior Engineer'>Junior Engineer</option>
                                        <option value='Electrician'>Electrician</option>
                                        <option value='Deck Cadet'>Deck Cadet</option>
                                        <option value='Engine Cadet'>Engine Cadet</option>
                                        <option value='Bosun'>Bosun</option>
                                        <option value='Fitter'>Fitter</option>
                                        <option value='Able Body'>Able Body</option>
                                        <option value='Welder'>Welder</option>
                                        <option value='Ordinary Seamen'>Ordinary Seamen</option>
                                        <option value='Oiler'>Oiler</option>
                                        <option value='Wiper'>Wiper</option>
                                        <option value='Chief Cook'>Chief Cook</option>
                                        <option value='Second Cook'>Second Cook</option>
                                        <option value='Messman'>Messman</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Your Last Vessel</label>
                                      <select name="Last_Vessel" class="form-control">
                                        <option value='null'>Select One</option>
                                      <option value='Bulk Carrier'>Bulk Carrier</option>
                                      <option value='Chemical Tanker'>Chemical Tanker</option>
                                      <option value='Oil Tanker'>Oil Tanker</option>
                                      <option value='LPG Carrier'>LPG Carrier</option>
                                      <option value='LNG Carrier'>LNG Carrier</option>
                                      <option value='Container'>Container</option>
                                      <option value='Ferry / RORO'>Ferry / RORO</option>
                                      <option value='OSV / AHT'>OSV / AHT</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-sm-5">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Your Last Trading Area </label>
                                      <select name="Trading_Area" class="form-control">
                                        <option value='null'>Select One</option>
                                        <option value='Local Indonesia'>Local Indonesia</option>
                                        <option value='Asia-Pacific'>Asia-Pacific</option>
                                        <option value='European-Middle East'>European-Middle East</option>
                                        <option value='North-South America'>North-South America</option>
                                        <option value='Europe'>Europe</option>
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-sm-4 col-sm-offset-1">
                                  <label class="control-label">Your Valid Visa</label>
                                    <div class="row">
                                      <div class="choice" data-toggle="wizard-checkbox">
                                          <input type="checkbox" name="Visa" value="USA">
                                          <div class="icon"><p>USA</p>
                                          </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="choice" data-toggle="wizard-checkbox">
                                        <input type="checkbox" name="Visa" value="Europe">
                                        <div class="icon"><p>Europe</p>
                                        </div>
                                        
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="choice" data-toggle="wizard-checkbox">
                                          <input type="checkbox" name="Visa" value="Australia">
                                          <div class="icon"><p>Australia</p>
                                          </div>
                                          
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="choice" data-toggle="wizard-checkbox">
                                          <input type="checkbox" name="Visa" value="Asia">
                                          <div class="icon"><p>Asia</p>
                                          </div>
                                          
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <br><br><br>
                                    <div class="g-recaptcha pull-right" data-sitekey="6LdYaRcUAAAAAON1pnRMAWjO5lcQNWqhkPSJEdG1" data-callback="enableButton"></div>
                                  </div>
                                </div> 
                              </div>
                              <div class="tab-pane" id="address">
                                  <div class="row">
                                      <div class="col-sm-12">
                                          <h4 class="info-text">Isi dengan info yang Akurat.</h4>
                                      </div>
                                      <div class="col-sm-3 col-sm-offset-1">
                                          <div class="form-group label-floating">
                                            <label class="control-label">KODEPOS</label>
                                          <input name="addr_zip" type="text" style="font-size: 24px;" min="10110" max="99974" class="form-control">
                                          </div>
                                      </div>
                                      <div class="col-sm-7">
                                          <div class="form-group label-floating">
                                              <label class="control-label">Nama Jalan <small>(nomor rumah beserta RT/RW)</small></label>
                                              <input name="addr_street" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="col-sm-5 col-sm-offset-1">
                                          <div class="form-group label-floating">
                                              <label class="control-label">Desa/Kelurahan</label>
                                              <input name="addr_deskel" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="col-sm-5">
                                          <div class="form-group label-floating">
                                              <label class="control-label">Kecamatan</label>
                                              <input name="addr_kec" type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="col-sm-5 col-sm-offset-1">
                                          <div class="form-group label-floating">
                                              <label class="control-label">Kabupaten/Kota</label>
                                              <input name="addr_kab"type="text" class="form-control">
                                          </div>
                                      </div>
                                      <div class="col-sm-5">
                                          <div class="form-group label-floating">
                                              <label class="control-label">Provinsi</label>
                                              <input name="addr_prov" type="text" class="form-control">
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="wizard-footer">
                              <div class="pull-right">
                                  <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
                                  <input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' id="finish" value='Finish' />
                              </div>

                              <div class="pull-left">
                                  <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
                              </div>
                              <div class="clearfix"></div>
                          </div>
                      </form>
                  </div>
              </div> <!-- wizard container -->
          </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container text-center">
             Made with <i class="fa fa-heart heart"></i> by <a href="https://www.reefable.com">Reefable.com</a>. Licensed to <a href="https://www.tujuhsamudra.com">tujuhsamudra.com</a>
        </div>
    </div>
</div>

</body>
